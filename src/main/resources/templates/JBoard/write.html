<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments/common::html-head}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBoard:write</title>
    <link rel="stylesheet" href="../../static/css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h3>Board System v1.0</h3>
        </header>
        <main>
            <section class="write" id="board">
                <h3>글쓰기</h3>
                <article>
                    <form th:object="${dto}" th:action="@{/posts}" method="post">
                        <input type="hidden" th:field="*{writer}" readonly/>
                        <table>
                            <tr>
                                <td>제목</td>
                                <td><input th:field="*{title}" type="text" name="title" placeholder="제목을 입력하세요."/></td>
                            </tr>
                            <tr>
                                <td>내용</td>
                                <td>
                                    <textarea th:field="*{content}" name="content"></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td>첨부</td>
                                <td><input type="file" name="file"/></td>
                            </tr>
                        </table>
                        <div>
                            <a href="./list.html" class="btnCancel">취소</a>
                            <input type="submit"  class="btnWrite" value="작성완료">
                        </div>
                    </form>
                </article>
            </section>
        </main>
        <footer>
            <p>copyright 김철학.com</p>
        </footer>
    </div>
</body>
</html>
