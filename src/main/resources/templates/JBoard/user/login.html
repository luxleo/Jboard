<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JBoard:login</title>
    <link rel="stylesheet" href="../../../static/css/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h3>Board System v1.0</h3>
        </header>
        <main>
            <section class="login">
                <form th:action="@{/user/login}" th:object="${dto}" method="post">
                    <table border="1">
                        <tr>
                            <td><img th:src="@{/images/login_ico_id.png}" alt="아이디"></td>
                            <td><input type="text" name="uid" th:field="*{id}"></td>
                        </tr>
                        <tr>
                            <td><img th:src="@{/images/login_ico_pw.png}" alt="아이디"></td>
                            <td><input type="password" name="password" th:field="*{password}"></td>
                        </tr>
                    </table>
                    <input type="submit" value="로그인" class="btnLogin">
                </form>
                <div>
                    <h3>회원 로그인 안내</h3>
                    <p>회원이 아니시면 회원으로 가입하세용.</p>
                    <a href="#">회원가입</a>
                </div>
            </section>
        </main>
        <footer>
            <p>copyright 동하니.com</p>
        </footer>
    </div>
</body>
</html>
